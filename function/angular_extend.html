<!DOCTYPE html>
<html ng-app="main">

<head>
    <title>Angular: Equals</title>
    <script src="../script/angular.min.js"></script>
    <script src="../script/function/function.js"></script>
    <link href="function.css" rel="stylesheet" />
</head>

<body>
    <h2>Angular: Equals</h2>
    <div class="main" >      
        <div class="card" ng-controller="extend">

            <form novalidate>
                <h3>User 1</h3>
                Name: <input type="text" ng-model="user1.name">
                Age: <input type="number" ng-model="user1.age">
            
                <h3>User 2</h3>
                Name: <input type="text" ng-model="user2.name">
                Age: <input type="number" ng-model="user2.age">
            
                <div>
                  <br/>
                  <input type="button" value="Extend" ng-click="extend()">
                </div>
                User 1: <pre>{{user1 | json}}</pre>
                User 2: <pre>{{user2 | json}}</pre>
                Equal: <pre>{{result}}</pre>
              </form>
        </div> 
    </div>
</body>

</html>
